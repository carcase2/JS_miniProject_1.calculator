<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>

    <title>계산기</title>
</head>

<body>
    <div class="container">
        <div class="main">계산기</div>
        <div class="output">
            <div id="output2" class="output"></div>
            <div id="output" class="output"></div>
        </div>
        <div class="calculator">                        
            <div class="calculator-button functionButton">%</div>
            <div class="calculator-button" id="clearEntry">CE</div>
            <div class="calculator-button" id="clearButton">C</div>
            <div class="calculator-button" id="backSpace">BS</div>
            <div class="calculator-button" id="change">1/x</div>
            <div class="calculator-button" id="square">x<sup>2</sup></div>
            <div class="calculator-button" id="root">&radic;</div>
            <div class="calculator-button functionButton">/</div>
            <div class="calculator-button numberButton">7</div>
            <div class="calculator-button numberButton">8</div>
            <div class="calculator-button numberButton">9</div>
            <div class="calculator-button functionButton">*</div>
            <div class="calculator-button numberButton">6</div>
            <div class="calculator-button numberButton">4</div>
            <div class="calculator-button numberButton">5</div>
            <div class="calculator-button functionButton">-</div>
            <div class="calculator-button numberButton">1</div>
            <div class="calculator-button numberButton">2</div>
            <div class="calculator-button numberButton">3</div>
            <div class="calculator-button functionButton">+</div>
            <div class="calculator-button" id="changeS">+/-</div>
            <div class="calculator-button numberButton">0</div>
            <div class="calculator-button" id="dot">.</div>
            <div class="calculator-button" id="equals">&equals;</div>
        </div>
    </div>

</body>

</html>
